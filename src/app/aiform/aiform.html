<div class="container my-5">
  <h2 class="text-center mb-4">PDF Summarizer</h2>

  <input type="file" (change)="onFileSelected($event)" accept="application/pdf" class="form-control mb-4" />

  <button class="btn btn-primary btn-lg" (click)="onSummarizeClicked()" [disabled]="!extractedText || loading">
    Summarize PDF
  </button>

  <div *ngIf="loading" class="text-center mt-4">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-2">Processing, please wait...</p>
  </div>

  <div *ngIf="summaryText && !loading" class="summary-box mt-4">
    <h4>Summary:</h4>
    <p>{{ summaryText }}</p>
  </div>
<br>
<br>
  <button 
  class="btn btn-primary btn-lg" 
  (click)="downloadSummaryAsPDF()" 
  [disabled]="!summaryText">
  Download Summary as PDF
</button>



</div>
